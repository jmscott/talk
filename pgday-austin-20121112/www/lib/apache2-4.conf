<VirtualHost *:80>
	ServerAdmin jmscott
	DocumentRoot "/Users/jmscott/dev/talk/trunk/pgday-austin-20121112/www/htdocs"
	ServerName pgaustin
	ErrorLog "/opt/local/log/pgaustin-error_log"
	CustomLog "/opt/local/log/pgaustin-access_log" common
	ScriptAlias /cgi-bin/ "/Users/jmscott/dev/talk/trunk/pgday-austin-20121112/www/cgi-bin/"

	DirectoryIndex index.shtml index.html
	<Directory "/Users/jmscott/dev/talk/trunk/pgday-austin-20121112/www/htdocs">
		Options +ExecCGI +Includes +FollowSymLinks
		AddType text/html .shtml
		AddOutputFilter INCLUDES .shtml

		Require all granted
	</Directory>

        <Directory "/Users/jmscott/dev/talk/trunk/pgday-austin-20121112/www/cgi-bin">
                AllowOverride None
                Options None +ExecCGI +Includes +FollowSymLinks

                Require all granted
        </Directory>

	SetEnv PATH /opt/local/bin:/usr/local/bin:/usr/bin:/bin
	SetEnv PERL5LIB /usr/local/lib:/Users/jmscott/dev/talk/trunk/pgday-austin-20121112/www/lib
	SetEnv SERVER_ROOT /Users/jmscott/dev/talk/trunk/pgday-austin-20121112/www
	SetEnv PGHOST /tmp
	SetEnv PGPORT 5432
	SetEnv PGUSER postgres
	SetEnv PGPASSWORD
	SetEnv PGDATABASE setspace
	
</VirtualHost>
